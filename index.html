<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[WIP] Competitive Programming Library</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/4379624129.js"></script>
</head>
<body>
  <header class="jumbotron bg-dark">
    <h1 class="display-4 text-white">[WIP] Competitive Programming Library</h1>
    <p class="lead text-white">This is my competitive programming library.</p>
  </header>

  <section class="container">
    <h2 class="card-title">グラフ</h2>
    <div class="card m-3">
      <div class="card-body">
        <h3 class="card-title">Warshall Floyd</h3>
        <h4>計算量</h4>
        <p>\(O(V^3)\)</p>
        <h4>実装</h4>
        <p>
          <button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#warshallFloyd" aria-expanded="false" aria-controls="warshallFloyd">
            ソースコードを見る
          </button>
        </p>
        <div class="collapse" id="warshallFloyd">
          <div class="card card-body">
            <pre><code class="language-cpp" data-src="library/WarshallFloyd.cpp"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <h2 class="card-title">データ構造</h2>
    <div class="card m-3">
      <div class="card-body">
        <h3 class="card-title">セグメントツリー (RMQ)</h3>
        <h4>計算量</h4>
        <p>初期化: \(O(N)\)</p>
        <p>クエリ: \(O(\log N)\)</p>
        <h4>実装</h4>
        <p>
          <button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#RMQ" aria-expanded="false" aria-controls="RMQ">
            ソースコードを見る
          </button>
        </p>
        <div class="collapse" id="RMQ">
          <div class="card card-body">
            <pre><code class="language-cpp" data-src="library/RMQ.cpp"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <h2 class="card-title">幾何</h2>
    <div class="card m-3">
      <div class="card-body">
        <h3 class="card-title">凸包 (Graham Scan)</h3>
        <h4>計算量</h4>
        <p>\(O(N \log N)\)</p>
        <h4>実装</h4>
        <p>
          <button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#convexHull" aria-expanded="false" aria-controls="convexHull">
            ソースコードを見る
          </button>
        </p>
        <div class="collapse" id="convexHull">
          <div class="card card-body">
            <pre><code class="language-cpp" data-src="library/ConvexHull.cpp"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="page-footer bg-dark p-3">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <p class="text-center">
            <a href="https://twitter.com/uoo38" target="_blank">
              <i class="fab fa-twitter fa-lg fa-2x text-white"></i>
            </a>
          </p>
        </div>
        <div class="col-sm">
          <p class="text-center">
            <a href="https://github.com/uoo38/" target="_blank">
              <i class="fab fa-github fa-lg fa-2x text-white"></i>
            </a>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="text-center text-white">uoo38's competitive programming library.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
