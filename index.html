  <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css">

<body>
  <header class="p-5 m-0 mb-4 rounded bg-dark">
    <h1 class="display-4 text-white">[WIP] Competitive Programming Library</h1>
    <p class="lead text-white">This is my competitive programming library.</p>
  </header>

  <section class="container">
    <h2 class="card-title">グラフ</h2>
    <div class="card m-3">
      <div class="card-body">
        <h3 class="card-title">Warshall Floyd</h3>
        <h4>計算量</h4>
        <p>\(O(V^3)\)</p>
        <h4>実装</h4>
        <p>
          <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#warshallFloyd" aria-expanded="false" aria-controls="warshallFloyd">
            ソースコードを見る
          </button>
        </p>
        <div class="collapse" id="warshallFloyd">
          <div class="card card-body">
            <pre><code class="language-cpp" data-src="library/WarshallFloyd.cpp"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <h2 class="card-title">データ構造</h2>
    <div class="card m-3">
      <div class="card-body">
        <h3 class="card-title">セグメントツリー (RMQ)</h3>
        <h4>計算量</h4>
        <p>初期化: \(O(N)\)</p>
        <p>クエリ: \(O(\log N)\)</p>
        <h4>実装</h4>
        <p>
          <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#RMQ" aria-expanded="false" aria-controls="RMQ">
            ソースコードを見る
          </button>
        </p>
        <div class="collapse" id="RMQ">
          <div class="card card-body">
            <pre><code class="language-cpp" data-src="library/RMQ.cpp"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <h2 class="card-title">幾何</h2>
    <div class="card m-3">
      <div class="card-body">
        <h3 class="card-title">凸包 (Graham Scan)</h3>
        <h4>計算量</h4>
        <p>\(O(N \log N)\)</p>
        <h4>実装</h4>
        <p>
          <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#convexHull" aria-expanded="false" aria-controls="convexHull">
            ソースコードを見る
          </button>
        </p>
        <div class="collapse" id="convexHull">
          <div class="card card-body">
            <pre><code class="language-cpp" data-src="library/ConvexHull.cpp"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="page-footer bg-dark p-3">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <p class="text-center">
            <a href="https://twitter.com/san0py" aria-label="Twitter" target="_blank" rel="noopener">
              <i class="fab fa-twitter fa-lg fa-2x text-white"></i>
            </a>
          </p>
        </div>
        <div class="col-sm">
          <p class="text-center">
            <a href="https://github.com/sanopy/" aria-label="GitHub" target="_blank" rel="noopener">
              <i class="fab fa-github fa-lg fa-2x text-white"></i>
            </a>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="text-center text-white">sanopy's competitive programming library.</p>
        </div>
      </div>
    </div>
